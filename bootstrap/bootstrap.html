<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
      
      
   .container {
    width: 850px;
}

    .btn-edit {
    background-color: #f0ad4e;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    margin-right: 8px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.btn-edit:hover {
    background-color: #f1b55f;
}

.btn-hapus {
    background-color: #f44336;;
    color: white;
    padding: 14px 16px;
    margin: 8px 0;
    border: none;
    border-radius: 2px;
    cursor: pointer;

}

.btn-hapus:hover {
    background-color: #f5554a;
}

    </style>

  </head>
  <body>
    <center>
      <h1 style="color: tomato;">Data Siswa</h1>
    </center>
   

    <div class="container">
        <div class="mb-3">
        <label for="namasiswa" class="form-label">Nama Siswa</label>
        <input type="text" class="form-control" id="txt_namasiswa" >
        </div>

      <label for="jeniskelamin" id="jk">Jenis Kelamin</label>
      <select class="form-control" id="txt_jeniskelamin">
        <option value="Laki-Laki">Laki-Laki</option>
        <option value="Perempuan">Perempuan</option>
     </select>
      
      <label for="kelas" id="kls">Kelas</label>
      <select class="form-control" id="txt_kelas">
        <option value="X">X</option>
        <option value="XI">XI</option>
        <option value="XII">XII</option>
      </select>

     <label for="alamat">Alamat</label>
    <textarea class="form-control" id="txt_alamat" rows="3"></textarea>

    <div class="mb-3">
      <label for="nisn" class="form-label">NISN</label>
      <input type="text" class="form-control" id="txt_nisn" >
      </div>

      <button class="btn btn-primary mt-4" onclick="add()">Simpan</button>


    <table class="table mt-4">
      <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">Nama Siswa</th>
          <th scope="col">Kelas</th>
          <th scope="col">Alamat</th>
          <th scope="col">NISN</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="tampildata">
          

          </tbody>
    </table>
    </div>
   
    <script>
      var namasiswa = ['Udin','Hansen', 'Jajang']
      var kelas = ['X','XII', 'XI']
      var alamat = ['Jakarta','Depok','Palembang']  
      var nisn = ['000123', '000545', '00991']

      var tampil = document.getElementById('tampildata')

      function showData() {
          tampil.innerHTML = ""

          for(i = 0; i<namasiswa.length; i++){
              var nodata = i+1

              tampil.innerHTML += 
              "<tr>" +
              "<th>"+nodata+"</th>"+
              "<td>"+namasiswa[i]+"</td>"+
              "<td>"+kelas[i]+"</td>"+
              "<td>"+alamat[i]+"</td>"+
              "<td>"+nisn[i]+"</td>"+
              "<td>"+
                  "<button class='btn-edit'>Edit</button>"+
                  
                  "<button class='btn-hapus'>Hapus</button>"+
              "</td>"+
              "</tr>"
          }
      }
      
      showData()
      
      function add() {
          var namabaru = document.getElementById('txt_namasiswa').value
          var kelasbaru = document.getElementById('txt_kelas').value
          var alamatbaru = document.getElementById('txt_alamat').value
          var nisnbaru = document.getElementById('txt_nisn').value

          namasiswa.push(namabaru)
          kelas.push(kelasbaru)
          alamat.push(alamatbaru)
          nisn.push(nisnbaru)

          showData()
      }


    </script>

  </body>
