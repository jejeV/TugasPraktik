    <script>
        var namabarang = ['Boku No Hero Academia 4', 'Boku No Hero Academia 3', 'Boku No Hero Academia 2','Boku No Hero Academia 1']
        var gambarbarang = ['https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1456363583i/25476305.jpg','https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1456363542i/25476221.jpg','https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1429116667i/24481293.jpg','https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1438355026i/25696035.jpg']

        var listproduk = document.getElementById('listproduk')
        var listkeranjang = document.getElementById('listkeranjang')

        var namabarang_keranjang = []

        function showListProduk() {
            listproduk.innerHTML = ''
            for (let i = 0; i < namabarang.length; i++) {
                listproduk.innerHTML += 
                    '<div class="card float-right mr-3 mb-3 bg-dark text-white" style="width: 10rem;">' +
                    '<img src=' + gambarbarang[i] + ' alt="...">' +
                    ' <div class="card-body">' +
                    '<h5 class="card-title">' + namabarang[i] + '</h5>' +
                    ' <a href="#" class="btn btn-primary" onclick="addlistitem(' + i + ')">Pinjam</a>' +
                    ' </div>' +
                    ' </div>'
            }
        }


        function addlistitem(id) {

            namabarang_keranjang.push(namabarang[id])

            showlistkeranjang()
        }
        var listkeranjang = document.getElementById('listkeranjang')

        function showlistkeranjang() {
            listkeranjang.innerHTML = ''



            for (let i = 0; i < namabarang_keranjang.length; i++) {
                listkeranjang.innerHTML += 
                    '<div class="card mt-3 mb-3 bg-dark text-white" style="width: 22rem;">' +
                    '<div class="card-body">' +
                    '<h5 class="card-title">' + namabarang_keranjang[i] + '</h5>' +
                    '<p>Jumlah : 1</p>' +
                    ' <a href="#" class="btn btn-danger float-right mb-2" onclick="deleteitem(' + i + ')">Hapus</a>' +
                    `<button type="button" class="btn btn-primary mt-3 btn-block" data-toggle="modal"
                            data-target="#staticBackdrop" onclick="regis(${i})">
                            Pinjam
                        </button>`+
                    '</div>' +
                    '</div>'


            }
        }

        function regis() {
            const modalBody = document.getElementById("modal-body");

            modalBody.innerHTML = "";
            modalBody.innerHTML = 
            `<label for="namapeminjam">Nama Peminjam</label>
            <input type="teks" class="form-control" id="id_namasiswa"
            placeholder="Masukkan Nama Peminjam">

            <label for="idpeminjam">ID Peminjam</label>
            <input type="teks" class="form-control" id="id" placeholder="Masukkan ID Peminjam">

            <label for="alamat">Alamat</label>
            <textarea class="form-control" id="id_alamat" placeholder="Masukkan Alamat Peminjam" rows="3"></textarea>

            <label for="tglpeminjaman">Tanggal Peminjaman</label>
            <input type="date" class="form-control" id="id_tglpeminjaman">

            <label for="bataswaktu">Batas Waktu</label>
            <input type="date" class="form-control" id="id_bataswaktu">`;

            namabarang_keranjang.forEach((el, ind) => {
                const buttonP = document.getElementById("pinjamDong");
                buttonP.setAttribute("onclick", `bayar(${ind})`);
            })
            


        }

        showListProduk()

        function deleteitem(id) {
            if (confirm("Apakah anda yakin ingin menghapus ini ?")) {

            } else {
                tetep_ada
            }

            namabarang_keranjang.pop(id, 1)

            showlistkeranjang()
        }

        function bayar(id) {
                var nama = document.getElementById("id_namasiswa").value;
                var Tanggalpeminjam = document.getElementById("id_tanggal").value;
                var Tanggalbatas = document.getElementById("id_tanggalbatas").value;
                var alamat = document.getElementById("id_alamat").value;
                var no = document.getElementById("id_nohp").value;

            var containerHasil = document.getElementById("containerHasil");
            containerHasil.innerHTML = "";
            containerHasil.innerHTML = 
            '<div class="card" style="width: 18rem;">'+
            '<div class="card-body">' +
            '<h5 class="card-title">'+namabarang_keranjang[id]+'</h5>' +
            '<h6 class="card-subtitle mb-2 text-muted">'+ nama +'</h6>' +
            '<p class="card-text">'+ Tanggalpeminjam +'</p>' +
            '<p class="card-text">'+ Tanggalbatas +'</p>' +
            '<p class="card-text">'+ alamat +'</p>' +
            '<p class="card-text">'+ no +'</p>' +
            '</div>' +
            '</div>';
            }
